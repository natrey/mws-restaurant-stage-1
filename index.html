<!DOCTYPE html>
<html lang="en">
	<head>
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  	<link rel="stylesheet" href="dist/css/styles.css">
  	<title>Restaurant Reviews</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Demo app for restaurant reviews, uses service worker for offline first experience." />
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#155B8E"/>
	</head>
	<body>
  	<header>
    	<nav role="banner">
      	<h1>Restaurant Reviews</h1>
    	</nav>
  	</header>
  	<main role="main">
    	<section class="map-container">
      	<div class="map" aria-label="location" role="application"></div>
    	</section>
    	<section>
      	<div class="filter-options" role="form">
        	<h2>Filter Results</h2>
			<label for="neighborhoods-select">Choose a neighborhood:</label>
        	<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          	<option value="all">All Neighborhoods</option>
        	</select>
			<label for="cuisines-select">Choose a cuisine type:</label>
        	<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          	<option value="all">All Cuisines</option>
        	</select>
      	</div>
      	<ul class="restaurants-list"></ul>
    	</section>
  	</main>
		<footer role="contentinfo">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
  	<script src="dist/js/main.bundle.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEygmPk7eXp1nVKD4rNhbf3-IpUTn1wk&libraries=places&callback=initMap"></script>
	</body>
</html>
