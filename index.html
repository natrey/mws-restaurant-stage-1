<!DOCTYPE html>
<html>
	<head>
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  	<link rel="stylesheet" href="dist/css/styles.css">
  	<title>Restaurant Reviews</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
  	<header>
    	<nav>
      	<h1>Restaurant Reviews</h1>
    	</nav>
  	</header>
  	<main>
    	<section class="map-container">
      	<div class="map"></div>
    	</section>
    	<section>
      	<div class="filter-options">
        	<h2>Filter Results</h2>
        	<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          	<option value="all">All Neighborhoods</option>
        	</select>
        	<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          	<option value="all">All Cuisines</option>
        	</select>
      	</div>
      	<ul class="restaurants-list"></ul>
    	</section>
  	</main>
		<footer>
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
  	<script src="dist/js/utils/dbhelper.js"></script>
  	<script src="dist/js/main.bundle.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEygmPk7eXp1nVKD4rNhbf3-IpUTn1wk&libraries=places&callback=initMap"></script>
	</body>
</html>
