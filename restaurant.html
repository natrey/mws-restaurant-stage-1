<!DOCTYPE html>
<html lang="en">
	<head>
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  	<link rel="stylesheet" href="dist/css/styles.css">
  	<title>Restaurant Info</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Demo app for restaurant reviews, uses service worker for offline first experience." />
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#155B8E"/>
	</head>
	<body class="inside">
		<header class="header_fixed">
			<nav role="banner">
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
			<nav class="breadcrumb" aria-label="Breadcrumb" role="navigation">
				<ul>
					<li><a href="/">Home</a></li>
				</ul>
			</nav>
		</header>
  	<main role="main">
    	<section class="map-container map-container_fixed">
      		<div class="map map_fixed" aria-label="location" role="application"></div>
    	</section>
    	<section class="restaurant">
			<h1 class="restaurant__name"></h1>
			<picture>
				<source media="(min-width: 768px)" srcset="" sizes="50vw">
				<img class="restaurant__img" src="" srcset="" alt="">
			</picture>
			<p class="restaurant__cuisine"></p>
			<p class="restaurant__address"></p>
			<table class="restaurant__hours"></table>
    	</section>
    	<section class="reviews__container">
      		<ul class="reviews__list"></ul>
			<div class="add-review">
				<h2>Add a review</h2>
				<form class="add-review-form">
					<div class="add-review-form__field">
						<label class="add-review-form__label" for="review-author">Tell us your name:</label>
						<input id="review-author" class="add-review-form__element" type="text" name="author">
					</div>
					<div class="add-review-form__field">
						<label class="add-review-form__label" for="review-rating">Choose a rating:</label>
						<select id="review-rating" class="add-review-form__element" name="rating">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
					<div class="add-review-form__field">
						<label class="add-review-form__label" for="review-comments">Leave a comment:</label>
						<textarea name="comments" class="add-review-form__element" id="review-comments" cols="30" rows="10"></textarea>
					</div>

					<button class="add-review-form__button" type="submit">Add a review</button>
				</form>
			</div>
    	</section>
  	</main>
  	<footer class="footer_fixed" role="contentinfo">
    	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  	</footer>
  	<script src="dist/js/restaurant.bundle.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEygmPk7eXp1nVKD4rNhbf3-IpUTn1wk&libraries=places&callback=initMap"></script>
	</body>
</html>
