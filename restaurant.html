<!DOCTYPE html>
<html>
	<head>  	
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />  	
  	<link rel="stylesheet" href="dist/css/styles.css">
  	<title>Restaurant Info</title>	
		<meta name="viewport" content="width=device-width,initial-scale=1">	
	</head>
	<body class="inside">
		<header class="header_fixed">
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
			<ul class="breadcrumb" >
				<li><a href="/">Home</a></li>
			</ul>
		</header>
  	<main>
    	<section class="map-container map-container_fixed">
      	<div class="map map_fixed"></div>
    	</section>
    	<section class="restaurant">
      	<h1 class="restaurant__name"></h1>      	
				<picture>
					<source media="(min-width: 768px)" srcset="large.jpg" sizes="50vw">
					<img class="restaurant__img" src="" srcset="" alt="">				
				</picture>
      	<p class="restaurant__cuisine"></p>
      	<p class="restaurant__address"></p>
      	<table class="restaurant__hours"></table>
    	</section>
    	<section class="reviews__container">
      	<ul class="reviews__list"></ul>
    	</section>
  	</main>
  	<footer class="footer_fixed">
    	Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  	</footer>
  	<script src="dist/js/utils/dbhelper.js"></script>
  	<script src="dist/js/restaurant.bundle.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEygmPk7eXp1nVKD4rNhbf3-IpUTn1wk&libraries=places&callback=initMap"></script>
	</body>
</html>
