<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>	
	<meta name="viewport" content="width=device-width,initial-scale=1">	
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="header_fixed">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main>
    <!-- Beginning map -->
    <section class="map-container map-container_fixed">
      <div class="map map_fixed"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant__container">
      <h1 id="restaurant-name" class="restaurant__name"></h1>
      <img id="restaurant-img" class="restaurant__img">
      <p id="restaurant-cuisine" class="restaurant__cuisine"></p>
      <p id="restaurant-address" class="restaurant__address"></p>
      <table id="restaurant-hours" class="restaurant__hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews__container">
      <ul id="reviews-list" class="reviews__list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer_fixed">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAEygmPk7eXp1nVKD4rNhbf3-IpUTn1wk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
